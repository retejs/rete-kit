name: Test Lit Vite build
run-name: Test Lit Vite build for ${{ inputs.os }}

on:
  workflow_call:
    inputs:
      os:
        description: 'OS'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      os:
        description: 'OS'
        required: true
        type: choice
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest

jobs:
  lit-vite:
    name: Lit vite
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        version: [3,2]
    uses: ./.github/workflows/test-build.yml
    with:
      os: ${{ inputs.os }}
      stack: lit-vite
      version: ${{ matrix.version }}
      node: 18
      features: "Lit render,${{ vars.FEATURES }}"
