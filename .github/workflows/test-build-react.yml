name: Test React build 
run-name: Test React build for ${{ inputs.os }}

on:
  workflow_call:
    inputs:
      os:
        description: 'OS'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      os:
        description: 'OS'
        required: true
        type: choice
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest

jobs:
  react:
    name: React
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        version: [18,17,16]
    uses: ./.github/workflows/test-build.yml
    with:
      os: ${{ inputs.os }}
      stack: react
      version: ${{ matrix.version }}
      node: 18
      features: "React render,${{ vars.FEATURES }}"
